      - slac_migrate
id: upgrade_d7_node_complete_lecture
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Lecture)'
source:
  plugin: d7_node
  node_type: lecture
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_lecture/0/status:
    -
      plugin: get
      source: comment
  field_body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
    -
      plugin: img_tag_to_embed
  field_long_text:
    -
      plugin: get
      source: field_about_the_speaker
    -
      plugin: media_wysiwyg_filter
  # field_affiliations:
  #   -
  #     plugin: get
  #     source: field_affiliations
  field_image:
    -
      plugin: media_migration_delta_sort
      source: field_image
    -
      plugin: sub_process
      process:
        target_id: fid
  field_datetime_range:
    -
      plugin: sub_process
      source: field_lecture_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
        end_value:
          plugin: add_one_hour
          source: value
  field_link/title:
    -
      plugin: get
      source: field_location
  field_speaker_name:
    -
      plugin: get
      source: field_name
  field_video:
    -
      plugin: media_migration_delta_sort
      source: field_video
    -
      plugin: sub_process
      process:
        target_id: fid
  field_person_image:
    -
      plugin: media_migration_delta_sort
      source: field_speaker_image
    -
      plugin: sub_process
      process:
        target_id: fid
  field_boolean2:
    -
      plugin: default_value
      default_value: TRUE
destination:
  plugin: 'entity:node'
  default_bundle: event
migration_dependencies:
  required: []
  optional: []
