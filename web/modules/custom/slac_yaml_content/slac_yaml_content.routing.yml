slac_yaml_content.example:
  path: '/slac-yaml-content/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\slac_yaml_content\Controller\SlacYamlContentController::build'
  requirements:
    _permission: 'access content'

slac_yaml_content.settings_form:
  path: '/admin/config/system/slac-yaml-content'
  defaults:
    _title: 'slac_yaml_content settings'
    _form: 'Drupal\slac_yaml_content\Form\SettingsForm'
  requirements:
    _permission: 'administer slac_yaml_content configuration'
