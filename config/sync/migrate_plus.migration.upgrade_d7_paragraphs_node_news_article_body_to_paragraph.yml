uuid: 3db9988c-54a8-411f-9a75-356a398fd854
langcode: en
status: true
dependencies:
  enforced:
    module:
      - slac_migrate
_core:
  default_config_hash: ZbiYG0LLnHuIsdqiXM0v93MhHsXnmB3Gj2rsgcAFd5Q
id: upgrade_d7_paragraphs_node_news_article_body_to_paragraph
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (News-article) Body to Paragraph'
source:
  plugin: d7_node
  node_type: news_article
process:
  type:
    -
      plugin: default_value
      default_value: wysiwyg
  _paragraphs_populated:
    -
      plugin: get
      source: field_structured_content/0/value
    -
      plugin: str_replace
      regex: true
      search: '/^[1-9][0-9]*$/'
      replace: 1
    -
      plugin: default_value
      default_value: 0
  field_body/0/value:
    -
      plugin: skip_on_empty
      source: body/0/value
      method: row
    -
      plugin: skip_on_value
      source: '@_paragraphs_populated'
      method: row
      value:
        - 1
    -
      plugin: dom
      method: import
      source: body/0/value
    -
      plugin: dom_str_replace
      mode: attribute
      xpath: //img
      attribute_options:
        name: src
      search: 'https://www6.slac.stanford.edu/files'
      replace: /sites/default/files
    -
      plugin: dom_str_replace
      mode: attribute
      xpath: //a
      attribute_options:
        name: href
      search: 'https://www6.slac.stanford.edu/'
      replace: /
    -
      plugin: dom
      method: export
    -
      plugin: media_wysiwyg_filter
    -
      plugin: img_tag_to_embed
  field_body/0/format:
    -
      plugin: default_value
      default_value: basic_html
destination:
  plugin: 'entity_reference_revisions:paragraph'
  translations: true
  default_bundle: wysiwyg
migration_dependencies:
  required: {  }
  optional: {  }
