  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_paragraph_layout_page/0/status:
    -
      plugin: get
      source: comment
  field_header_image:
    -
      plugin: sub_process
      source: field_header_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_image_for_gallery:
    -
      plugin: sub_process
      source: field_image_for_gallery
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_structured_content:
    -
      plugin: sub_process
      source: field_structured_content
      process:
        target_id:
          -
            plugin: paragraphs_lookup
            tags: 'Paragraphs Content'
            source: value
          -
            plugin: extract
            index:
              - id
        target_revision_id:
          -
            plugin: paragraphs_lookup
            tags:
              - 'Paragraphs Revisions Content'
              - 'Paragraphs Content'
            tag_ids:
              'Paragraphs Revisions Content':
                - revision_id
              'Paragraphs Content':
                - value
            source: value
          -
            plugin: extract
            index:
              - revision_id
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: paragraph_layout_page
