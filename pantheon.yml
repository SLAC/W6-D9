api_version: 1
web_docroot: true
php_version: 7.4
drush_version: 10
build_step: false
database:
  version: 10.4
enforce_https: full+subdomains
workflows:
  sync_code:
    after:
      - type: webphp
        description: Run drush deploy
        script: private/scripts/quicksilver/drush_deploy/drush_deploy.php
  deploy:
      after:
        - type: webphp
          description: Run drush deploy
          script: private/scripts/quicksilver/drush_deploy/drush_deploy.php
